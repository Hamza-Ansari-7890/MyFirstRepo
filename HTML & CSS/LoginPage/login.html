<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../LoginPage/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>

    <!-- <div class="container-fluid login-box"> -->


    <h3 class="header text-center opacity-75 mb-5">Sign In</h3>
    <div class="flex-box">
        <form action="#" id="form">

            <label for="username">Email</label><br>
            <input class="form-control mt-1" type="email" placeholder="Enter Your Username" id="username">

            <br>
            <label for="password">Password</label>
            <input class="form-control mt-1" type="password" placeholder="Enter your Password" id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

            <div align="end" class="mt-3">
                <p><a href="#">Forgot Password ? </a></p>
            </div>

            <button class="btn bg-info mt-3 fs-4 w-100" id="login-btn">Sign In</button>
        </form>
    </div>

    <!-- </div> -->


    <script src="../LoginPage/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
